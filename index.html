<!DOCTYPE html>
<html>

<head>
    <title>CG1 Project</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="row">
        <nav>
            <div class="nav-wrapper grey darken-3 col m12">
                <a href="#" class="brand-logo center">Computer Graphics</a>
                <ul>
                    <li class="col m1"><a href="#!" class="tooltipped" data-position="bottom" data-tooltip="Save"> <i
                                class="large material-icons icon-white" onClick="saveProgram()">save</i></a></li>
                    <li class="col m1"><a href="#!" class="tooltipped" data-position="bottom"
                            data-tooltip="Close program"><i class="large material-icons">close</i></a></li>
                </ul>
            </div>
        </nav>

        <div class="toolbar col m3 grey">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title" style="text-align: center">Choose Shape</span>
                </div>
                <div class="card-action">
                    <div class="" style="height: 560px; margin-top: 10px;">
                        <div class="col1" style="display:inline-table; margin-right: 20px;">
                            <div style="height: 110px; background-color: white; width: 110px" onClick="drawLine()">
                                <img src="images/line.png"/ width="110px" height="110px" alt="line" />
                            </div><br>
                            <div style="height: 110px; background-color: white; width: 110px" onClick="drawCircle()">
                                <img src="images/circle.png"/ width="110px" height="110px" alt="circle" />
                            </div><br>
                            <div style="height: 110px; background-color: white; width: 110px" onClick="drawSquare()">
                                <img src="images/square.png"/ width="110px" height="110px" alt="square" />
                            </div><br>
                            <div>
                                <label style="color:white">
                                    <h6>Pick Color</h6>
                                </label><br>
                                <input type="color" id="pickColor" style="height: 40px" value="#000000">
                            </div>
                        </div>
                        <div class="col2" style="display:inline-table">
                            <div style="height: 110px; background-color: white; width: 110px" onClick="drawPolygon()">
                                <img src="images/polygon.png" width="110px" height="110px" alt="polygon" />
                            </div><br>
                            <div style="height: 110px; background-color: white; width: 110px" onClick="drawTriangle()">
                                <img src="images/triangle.png" width="110px" height="110px" alt="triangle" />
                            </div><br>
                            <div style="height: 110px; background-color: white; width: 110px" onClick="drawPolygon()">
                                <img src="images/curveline.png" width="110px" height="110px" alt="polygon" />
                            </div><br>
                        </div>
                        <div class="col2" style="float:right">
                            <label>
                                <h6 class="white-text">Polygon Sides</h6>
                            </label>
                            <div>
                                <input id="polygonInput" placeholder="Polygon sides" value=6 type="number" min=3 max=6
                                    style="height: 50px; width: 100px; border: 1px solid; background-color: white" />
                            </div>
                            <label>
                                <h6 class="white-text" style="margin-top: 50px">Thickness</h6>
                            </label>
                            <div>
                                <input id="thickness" placeholder="Polygon sides" value=1 type="number" min=1 max=10
                                    style="height: 50px; width: 100px; border: 1px solid; background-color: white" />
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" id="filled" />
                                    <span class="white-text">
                                        <h6><strong>Fill</strong></h6>
                                    </span>
                                </label>
                            </div>
                            <div>
                                <button onClick="resetCanvas()">
                                    <h6>Reset Canvas</h6>
                                </button>
                            </div><br>
                            <div>
                                <button onClick="deleteObject()">
                                    <h6>Delete Item</h6>
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>


        <div class="drawingcanvas white col m9">
            <canvas id="canvas" width="1390px" height="680px" style="margin: 10px 15px 10px 5px; "></canvas>
        </div>
        <div class="footer grey col m12" style="height: 200px;">
            <h1>Footer</h1>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script/fabric.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
